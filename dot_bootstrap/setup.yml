---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true

  tasks:
    - name: Get my user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_env.SUDO_USER or ansible_user_id }}"

    - name: Install packages
      ansible.builtin.dnf:
        name:
          - "@C Development Tools and Libraries"
          - "@Development Tools"
          - age
          - autoconf
          - bzip2
          - bzip2-devel
          - fd-find
          - firefox
          - fzf
          - gcc
          - gcc-c++
          - gdbm-libs
          - gh
          - git
          - go-task
          - htop
          - inotify-tools
          - libffi-devel
          - libnsl2
          - libuuid-devel
          - luarocks
          - make
          - ncurses-devel
          - openssl-devel
          - patch
          - procs
          - readline-devel
          - ripgrep
          - sqlite
          - sqlite-devel
          - tmux
          - wl-clipboard
          - xz-devel
          - zlib
          - zlib-devel
          - zsh
          - zsh-syntax-highlighting
        state: present

    - name: Change shell to zsh
      ansible.builtin.user:
        name: "{{ remote_regular_user }}"
        shell: /usr/bin/zsh

    - name: Install DNF plugins core
      ansible.builtin.dnf:
        name: dnf-plugins-core
        state: present

    - name: Add Brave Browser Repo
      ansible.builtin.yum_repository:
        name: brave-browser
        description: Brave Browser
        baseurl: https://brave-browser-rpm-release.s3.brave.com/x86_64/
        gpgkey: https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
        gpgcheck: true
        enabled: true

    - name: Import Brave Browser GPG Key
      ansible.builtin.rpm_key:
        key: https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
        state: present

    - name: Install Brave Browser
      ansible.builtin.dnf:
        name: brave-browser
        state: present

    - name: Add Docker repo
      ansible.builtin.yum_repository:
        name: docker
        description: Docker repo
        baseurl: "https://download.docker.com/linux/fedora/{{ ansible_distribution_major_version }}/{{ ansible_architecture }}/stable"
        gpgkey: "https://download.docker.com/linux/fedora/gpg"
        gpgcheck: true
        enabled: true

    # - name: Install Docker
      # ansible.builtin.dnf:
        # name:
          # - docker-ce
          # - docker-ce-cli
          # - containerd.io
          # - docker-buildx-plugin
          # - docker-compose-plugin
        # state: present

    # - name: Add Docker group
      # ansible.builtin.group:
        # name: docker
        # state: present

    # - name: Add user to docker group
      # ansible.builtin.user:
        # name: "{{ remote_regular_user }}"
        # groups: docker
        # append: true

    - name: Install Flatpak packages
      community.general.flatpak:
        name:
          - com.github.bilelmoussaoui.Authenticator
          - com.github.flxzt.rnote
          - com.github.johnfactotum.Foliate
          - com.github.tchx84.Flatseal
          - com.microsoft.Edge
          - com.obsproject.Studio
          - io.github.mmstick.FontFinder
          - md.obsidian.Obsidian
          - org.signal.Signal
          - org.tenacityaudio.Tenacity
          - org.videolan.VLC

        state: present

    - name: Ensure fonts directory
      ansible.builtin.file:
        path: "~{{ remote_regular_user }}/.fonts"
        state: directory
        mode: "0755"
        owner: "{{ remote_regular_user }}"

    - name: Check if Jetbrains Mono exists
      ansible.builtin.shell: "ls ~{{ remote_regular_user }}/.fonts/JetBrainsMonoNerd*FontMono*"
      register: jetbrains_mono_exists
      ignore_errors: true
      changed_when: false

    - name: Download Jetbrains mono
      when: jetbrains_mono_exists is failed
      ansible.builtin.unarchive:
        src: https://github.com/ryanoasis/nerd-fonts/releases/download/v3.1.1/JetBrainsMono.zip
        dest: "~{{ remote_regular_user }}/.fonts/"
        remote_src: true
        mode: "0755"
        owner: "{{ remote_regular_user }}"
